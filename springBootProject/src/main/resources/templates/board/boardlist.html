<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{/layout/layout1}">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<th:block layout:fragment="style1">
	<style>
tr:nth-child(odd) {
	background-color: lightgray;
}
</style>
</th:block>
</head>
<body>
	<div class="panel panel-default" layout:fragment="content">
		<h1>게시판 목록</h1>

		<div>
		  <select id="searchType">
		     <option>전체</option>
		     <option value="title" th:selected="${pageVO.type=='title'}">제목</option>
		     <option value="content" th:selected="${pageVO.type=='content'}">내용</option>
		     <option value="writer" th:selected="${pageVO.type=='writer'}">작성자</option>
		  </select>
		  <input type="text" id="searchKeyword">
		  <button id="searchBtn">조건검색</button>
		   <img alt="이미지"  
		 		th:src="@{/images/guitar-playing.png}" width="50px" height="50px">
		</div>
		
		<p>[[${resultMessage}]]</p>
		
		<hr>
		
		
		<table th:with="blist2=${blist}">
			<tr class="success">
				<td>순서</td>
				<td>게시번호</td>
				<td>제목</td>
				<td>내용</td>
				<td>작성자</td>
				<td>작성일</td>
				<td>수정일</td>
				<td>게시건수</td>
			</tr>
			<tr th:each="board, rowStatus : ${blist.result.getContent()}">
				<td th:text="${rowStatus.count}">순서</td>
				<td><a class="boardLink" th:href="${board.bno}">[[${board.bno}]]</a></td>
				<td th:text="${board.title}">제목</td>
				<td th:text="${board.content}">내용</td>
				<td th:text="${board.writer}">작성자</td>
				<td th:text="${board.regdate}">작성일</td>
				<td th:text="${#dates.format(board.updatedate)}">수정일</td>
				<td class="badge" th:text="${board.replies.size()}"></td>
			</tr>
		</table>
		<!-- paging -->
		<nav>
			<div>
				<ul class="pagination">
					<li class="page-item" th:if="${blist.prevPage}">
						<a th:href="${blist.prevPage.pageNumber}+1">
							PREV[[${blist.prevPage.pageNumber}+1]]
						</a>
					</li>
					<li class="page-item" 
						th:classappend="${p.pageNumber==blist.currentPageNum-1}?active:''"
						th:each="p:${blist.pageList}">
						<a th:href="${p.pageNumber}+1">[[${p.pageNumber}+1]]</a>
					</li>
					<li class="page-item" th:if="${blist.nextPage}">
						<a th:href="${blist.nextPage.pageNumber}+1">
							NEXT[[${blist.nextPage.pageNumber}+1]]
						</a>
					</li>
				</ul>
			</div>
		</nav>
		<form id="f1" th:action="@{boardlist.go}" method="get">
			<input type="text" name="page" th:value="${blist.currentPageNum}">
			<input type="text" name="size" th:value="${blist.currentPage.pageSize}"> 
			<input type="text" name="type" th:value="${pageVO.type}"> 
			<input type="text" name="keyword" th:value="${pageVO.keyword}">
		</form>

	</div>//alert("자식이 재정의한 javascript");

	<!-- javascript --> 
	<th:block layout:fragment="script1">
		<script th:inline="javascript">
			$(function() {
				//등록후 추가됨
				
				var msg = "[[${msg}]]";
				if (msg == "success") {
					alert("정상적으로 등록되었습니다");
				}
				var formObj = $("#f1");
				$(".pagination a").click(function(e) {
					e.preventDefault();		//<a>의 본래기능 취소
					formObj.find("[name='page']").val($(this).attr('href'));
					formObj.attr("action", "/board/list");
					formObj.submit();
				});

				/* javascript */
				$("#searchBtn").click(function() {
					var typeStr = $("#searchType").find(":selected").val();
					var keywordStr = $("#searchKeyword").val();
					formObj.find("[name='type']").val(typeStr);
					formObj.find("[name='keyword']").val(keywordStr);
					formObj.find("[name='page']").val(1);
					formObj.submit();
				});
				$(".boardLink").click(
					function(e) {
						e.preventDefault();
						var boardNo = $(this).attr("href");
						alert(boardNo);
						formObj.attr("action", "/board/view.go");
						formObj
								.append("<input type='hidden' name='bno' value='"+boardNo+"'>");
						formObj.submit();
				});
			});
		</script>
	</th:block>

</body>
</html>
