<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{/layout/layout1}">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<th:block layout:fragment="style1">
	<style>
		tr:nth-child(odd) { background-color: lightgray;}
	</style>
</th:block>
</head>
<body>
	<div class="panel panel-default" layout:fragment="content">
		<h1>게시판 목록</h1>

		<table  
			th:with="blist2=${blist}">
			<tr class="success">
				<td>순서</td>
				<td>게시번호</td>
				<td>제목</td>
				<td>내용</td>
				<td>작성자</td>
				<td>작성일</td>
				<td>수정일</td>
				<td>게시건수</td>
			</tr>
			<tr th:each="board, rowStatus : ${blist}">
				<td th:text="${rowStatus.count}">순서</td>
				<td><a class="boardLink" th:href="${board.bno}">[[${board.bno}]]</a></td>
				<td th:text="${board.title}">제목</td>
				<td th:text="${board.content}">내용</td>
				<td th:text="${board.writer}">작성자</td>
				<td th:text="${board.regdate}">작성일</td>
				<td th:text="${#dates.format(board.updatedate)}">수정일</td>
				<td class="badge" th:text="${board.replies.size()}"></td>
			</tr>
		</table>
	</div>
	<th:block layout:fragment="script1">
		<script>
			alert("자식이 재정의한 javascript");		
		</script>
	</th:block>
</body>
</html>
